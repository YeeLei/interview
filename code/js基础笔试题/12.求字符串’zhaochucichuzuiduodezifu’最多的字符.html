<script>
  // 问题：求字符串’zhaochucichuzuiduodezifu’最多的字符
  let str = 'zhaochucichuzuiduodezifu'
  let o = {}

  for (let i = 0; i < str.length; i++) {
    let char = str.charAt(i)
    if (o[char]) {
      o[char]++
    } else {
      o[char] = 1
    }
  }

  let max = 0
  for (let i in o) {
    if (o[i] > max) {
      max = o[i]
    }
  }
  for (let j in o) {
    if (o[j] === max) {
      console.log('最多的字符是' + j)
      console.log('出现的次数是' + max)
    }
  }
</script>
