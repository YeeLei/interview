<script>
  let obj = {}
  let str = `http://www.alipay.com?foo=bar&abc=123#token=xyz`
  let arr = str.slice(str.indexOf('?') + 1).split('&')
  obj[arr[0].split('=')[0]] = arr[0].split('=')[1]
  let arr2 = arr[1].split('#')

  for (let i = 0; i < arr2.length; i++) {
    obj[arr2[i].split('=')[0]] = arr2[i].split('=')[1]
  }
  console.log(obj)
</script>
