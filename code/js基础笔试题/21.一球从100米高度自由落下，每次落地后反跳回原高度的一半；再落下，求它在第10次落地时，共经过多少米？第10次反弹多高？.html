<script>
  // 一球从100米高度自由落下，每次落地后反跳回原高度的一半；再落下，求它在第10次落地时，共经过多少米？第10次反弹多高？
  let height = 100,
    sum = 0
  for (let i = 0; i < 10; i++) {
    sum += height + height / 2
    height /= 2
  }
  console.log(sum, height)
</script>
