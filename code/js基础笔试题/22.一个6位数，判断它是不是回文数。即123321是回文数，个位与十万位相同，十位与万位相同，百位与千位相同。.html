  // console.log(isPalindrome('123321'))

  const isPalindrome = function (x) {
    let str = x + ''
    let newStr = ''
    for (let i = str.length - 1; i >= 0; i--) {
      newStr += str[i]
    }
    return str === newStr
  }
  console.log(isPalindrome('123321'))
</script>
