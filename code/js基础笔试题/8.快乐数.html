<script>
  let isHappy = function (n) {
    let slow = n
    let fast = getNext(n)
    while (fast !== 1 && fast !== slow) {
      slow = getNext(slow)
      fast = getNext(getNext(fast))
    }
    return fast === 1
  }
  let getNext = function (n) {
    return n
      .toString()
      .split('')
      .map((i) => i ** 2)
      .reduce((a, b) => a + b)
  }
  console.log(isHappy(19))
</script>
