  // 原型链方法
  function MyCaculator(sum) {
    this.sum = sum
  }
  MyCaculator.prototype = {
    add(value) {
      this.sum += value
      return this
    },
    minus(value) {
      this.sum -= value
      return this
    },
    multi(value) {
      this.sum *= value
      return this
    },
    div(value) {
      this.sum /= value
      return this
    },
    pow(value) {
      this.sum %= value
      return this
    },
  }
  console.log(new MyCaculator(2).add(1).minus(2).multi(3).div(4).pow(2))
