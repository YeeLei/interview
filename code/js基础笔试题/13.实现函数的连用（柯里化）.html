<script>
  // 问题：实现函数的连用
  // 例：add(1)(2)(3)… 参数之和

  function curry() {
    let _args = Array.prototype.slice.call(arguments)
    const fn = function () {
      _args.push(...arguments)
      return fn
    }
    fn.toString = function () {
      return _args.reduce(function (a, b) {
        return a + b
      }, 0)
    }
    return fn
  }

  console.log(+curry(1)(2))
</script>
