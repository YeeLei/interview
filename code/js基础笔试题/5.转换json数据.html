<script>
  let input = '{"url":"MbB3213213","data":{"a":1,"b":[2,3]}}'
  let input2 = '{url:1}'
  function jsonParseSafely(json, defaultValue) {
    try {
      return 'JSON' in window ? JSON.parse(json) : eval('(' + json + ')')
    } catch (err) {
      return defaultValue || {}
    }
  }
  // console.log(jsonParseSafely(input)) // {url: 'MbB3213213',data: {a:1,b:[2,3]}}
  // console.log(jsonParseSafely(input2, { url: 2 })) // {url: 2}
  console.log(jsonParseSafely(input2)) // {}
</script>
