<script>
  /* 
    6.给出一个数组和一个整数目标值 target，你需要找出2个数字，他们相加之和等于目标数字，并返回这两个数字的数组下标（升序排序）
    // 注：你可以假设给出的入参一定可以找出这样2个数字，并且是唯一解
    // 注：数组中同一个数字不能使用两遍
    // 例子：数组 [3,4,7,15] 目标 10 ，则3+7满足目标10，返回他们的下标[0,2]
  */

  function findSum(arr, target) {
    // todo
    for (let i = 0; i < arr.length; i++) {
      for (let j = i + 1; j < arr.length; j++) {
        if (arr[i] + arr[j] === target) {
          return [i, j]
        }
      }
    }
  }
  console.log(findSum([1, 2], 3))
  console.log(findSum([4, 5, 13, 9], 13))
  console.log(findSum([4, 5, 13, 9], 14))
  console.log(findSum([4, 5, 13, 9], 9))
  console.log(findSum([1, 8, 10, 11], 21))
</script>
