<script>
  // 如果arr.length > 1000000，如何去重和排序
  let arr = [2, 3, 5, 4, 5, 2, 2, 3, 1, 3, 5, 6]
  let newarr = []
  newarr = arr.filter((item, index) => {
    return index === arr.indexOf(item)
  })
  console.log(newarr)
</script>
