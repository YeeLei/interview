<script>
  function deepClone(obj) {
    if (typeof obj === 'object') {
      var result = obj.constructor === 'Array' ? [] : {}
      for (let i in obj) {
        result[i] = typeof obj === 'object' ? deepClone(obj[i]) : obj[i]
      }
      return result
    } else {
      return obj
    }
  }

  let obj = {
    a: 1,
    arr: [1, 2, 3],
    o: {
      name: 'zhangsan',
      age: 18,
    },
  }
  let newobj = deepClone(obj)
  newobj.o.name = 'lisi'
  console.log(newobj)
  console.log(obj)
</script>
