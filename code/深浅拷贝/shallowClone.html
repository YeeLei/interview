<script>
  function shallowClone(obj) {
    let cloneObj = {}
    for (let i in obj) {
      cloneObj[i] = obj[i]
    }
    return cloneObj
  }

  let obj = {
    a: 1,
    arr: [1, 2, 3],
    o: {
      name: 'zhangsan',
      age: 18,
    },
  }

  let newobj = shallowClone(obj)
  newobj.o.name = 'lisi'
  console.log(newobj)
  console.log(obj)
</script>
