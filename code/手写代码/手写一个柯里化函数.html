<script>
  // 柯里化：固定部分参数，返回一个接受剩余参数的函数，也称为部分计算函数，目的是为了缩小适用范围，
  // 创建一个针对性更强的函数。核心思想是把多参数传入的函数拆成单参数（或部分）函数，内部再返回调用下一个单参数（或部分）函数，依次处理剩余的参数。
  // 好处：入口单一，易于测试和复用
  // 缺点：函数嵌套多、占内存

  function curry(fn, ...args) {
    return (..._args) => {
      return fn(...args, ..._args)
    }
  }

  function v(l, w, h) {
    return l * w * h
  }

  const hcy = curry(v, 10)
  hcy(5, 8) // 400
  hcy(5, 7) // 350
</script>
