<script>
  // Array.prototype.map() 方法创建一个新数组, 其包含通过所提供函数实现的测试的所有元素。
  // arr.filter(callback(currentValue,index,[array]),thisArg)
  Array.prototype._filter = function (fn, thisArg) {
    if (typeof fn !== 'function') throw '参数必须是一个回调函数'
    if (!Array.isArray(this)) throw '只能对数组进行操作'

    const arr = this
    const newarr = []

    for (let i = 0; i < arr.length; i++) {
      if (fn.call(thisArg, arr[i], i, arr)) {
        //判断回调的返回值是否为true
        newarr.push(arr[i])
      }
    }
    return newarr
  }

  // test
  window.value = 0
  let obj = { value: 1 }
  let arr = ['_', 'for', 'each']
  const newArr = arr._filter(function (ele, index) {
    return ele !== 'for'
  }, obj)
  console.log(newArr)
</script>
